<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스프링부트3 메인페이지</title>
    <style>
        /* 공통 스타일 */
        body {
            font-family: 'Noto Sans KR', sans-serif, Arial;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: #f8f9fa;
        }

        /* 헤더 스타일 */
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #3498db;
        }

        /* 네비게이션 메뉴 스타일 */
        .menu-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 15px;
        }

        li:last-child {
            margin-bottom: 0;
        }

        /* 링크 버튼 스타일 */
        a {
            display: block;
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        a:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        /* 반응형 대응 */
        @media (max-width: 600px) {
            body {
                padding: 20px 15px;
            }

            a {
                padding: 10px 15px;
            }
        }
    </style>
    <!-- Google Noto Sans KR 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<h2>Hello, 스프링부트3!</h2>

<div class="menu-container">
    <ul>
        <li><a href="/thymeleaf">타임리프 기본페이지</a></li>
        <li><a href="/users/index">User List 보기</a></li>
    </ul>
</div>
</body>
</html>
