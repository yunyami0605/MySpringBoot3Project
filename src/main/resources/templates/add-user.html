<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h2>Add New User</h2>
<form action="#" th:action="@{/users/adduser}" th:object="${user}" method="post">
    <!--
        th:Field 태그는 id,name,value 3가지 속성
        Name : <input type="text" id="name" name="name" value="홍길동" />
        Email : <input type="text" id="email" name="email" value="" />
        #fields 객체는 Spring의 Errors(BindingResult)이다.
    -->
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name">
    <span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email">
    <span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

    <input type="submit" value="Add User">
</form>
<a class="btn" href="/users/index">Back to List</a>
</body>
</html>
